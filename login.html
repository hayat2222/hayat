<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f9f9f9; }
    nav { background: #004080; padding: 10px; }
    nav a { color: white; margin: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .container { padding: 30px; max-width: 400px; margin: auto; background: white; margin-top: 50px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1, h2 { color: #004080; text-align: center; }
    label { font-weight: bold; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0 20px 0; border: 1px solid #ccc; border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%; padding: 10px; background: #004080; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #003060;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="rules.html">Company Rules</a>
    <a href="login.html">How to Login</a>
    <a href="support.html">IT Support</a>
    <a href="training.html">Training</a>
  </nav>

  <div class="container">
    <h2>Employee Login</h2>
    <form onsubmit="return checkLogin()">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br>

      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('admin').value;
      const pass = document.getElementById('1234').value;

      // Temporary fake login logic
      if (user === 'admin' && pass === '1234') {
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to homepage
        return false;
      } else {
        alert('Invalid username or password');
        return false;
      }
    }
  </script>

</body>
</html>
